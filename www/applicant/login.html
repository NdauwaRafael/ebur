<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' 'unsafe-inline' 'unsafe-eval'; script-src 'self' 'unsafe-inline' 'unsafe-eval';"
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <title>Ebursary Mobile Application</title>

  <link rel="stylesheet" href="../assets/css/jquery.mobile-1.4.5.min.css">
  <script src="../assets/js/jquery.min.js"></script>
  <script src="../assets/js/jquery.mobile-1.4.5.js"></script>

  <link rel="stylesheet" href="../assets/css/jquery.mobile.theme-1.4.5.min.css">


      </head>
    </head>
    <body>
<!--To use jquery mobile tools throughout the designs-->

<div data-role="page" id="pageone">
  <div data-role="header" data-theme="b">
    <h4>EBursary | Applicant | Login </h4>
    <div data-role="navbar">
      <ul>
        <li><a href="../index.html" data-icon="home">Home</a></li>
        <li><a href="register.html" data-icon="user" >Register</a></li>
      </ul>
    </div>

  </div>

  <div data-role="main" class="ui-content">

    <form method="post" >

        <label for="email">Email:  </label>
        <input type="email" name="email" id="appli_email">

        <label for="password">Password:  </label>
        <input type="password" name="password" id="appli_password">

<div style="color:red;" id="login_status"></div>

      <input type="button" value="Login" id="login_btn">
    </form>

  </div>

  <div data-role="footer" data-theme="b">
    <h1>2017 | Ebursary | All Rights </h1>
  </div>
</div>


        <script type="text/javascript" src="cordova.js"></script>
<script type="text/javascript">
  $("#login_btn").click(function(){
    var email1 = $("#appli_email").val();
    var password1 = $("#appli_password").val();

    if (email1=='' || password1=='') {
       $("#login_status").html("Fill In Both Email And Password Fields Before Submiting Login Form");
    } else {
         $.post("http://localhost/Ebursary/applicant/login.php",{email:email1, password:password1}, function(data){
             if (data=='authenticated') {
                window.location.href="applicant.html";
                 window.localStorage.setItem("applicant_email", email1);
             }else{
               $("#login_status").html(data);
             }
         });
    }
  })

  if (localStorage.getItem("applicant_email") === null) {

  } else {
    window.location.href="applicant.html";
  }


</script>
    </body>
</html>
