        <script>
           $("#login_admin_btn").click(function() {
              var admin_email1 = $("#admin_email").val();
              var admin_password1 = $("#admin_password").val();

              if (admin_password1=='' || admin_email1=='') {
                  $("#admin_login_status").html('Fill in Email And Password Fields Before Submitting');
              }else {
                $.post("http://localhost/Ebursary/admin/login.php", {email:admin_email1, password:admin_password1},function(data) {
                      if (data=='admin loggedin') {
                          window.location.href="admin.html";
                          window.localStorage.setItem("admin_email", admin_email1);
                      }else {
                        $("#admin_login_status").html(data);
                      }
                });
              }


           });
