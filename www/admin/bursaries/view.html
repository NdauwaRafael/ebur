<div data-role="page" id="pageone">
  <div data-role="header" data-theme="b">

      <ul>

  <div data-role="main" class="ui-content">

    <form class="ui-filterable">
      <input id="myFilter" data-type="search">

      <a href="#view_bursary" data-transition="flip" id="btn_view_bursary"></a>

<div data-role="page"  id="view_bursary">
  <div data-role="header">
    <h1>Register Says!</h1>
  </div>

  <div data-role="main" class="ui-content" id="bursary_list_view">
    <a href="#pageone">Go to Back</a>
      <hr>
      <h2 id="applname"></h2>
      <ul data-role="listview" data-inset="true">
        <li><a href="#"><img src="../../icons/24/data_pending-24.png" class="ui-li-icon" >Deadline: <strong id="deadl"></strong></a></li>
        <li><a href="#"><img src="../../icons/24/graduation_cap-24.png" class="ui-li-icon"> <strong id="busary"></strong></a></li>
        <li><a href="#"><img src="../../icons/24/overtime-24.png" alt="Finland" class="ui-li-icon">Added On: <strong id="add_date"></strong></a></li>
        <li><a href="#"><img src="../../icons/24/globe-24.png" alt="Germany" class="ui-li-icon">Location: <strong id="for"></strong></a></li>
        <li><a href="#"><img src="../../icons/24/conference_call-24.png" alt="France" class="ui-li-icon">Eligible: <strong id="target"></strong></a></li>
      </ul>

   </div>

  <div data-role="footer" data-theme="b">
    <h1>2017 | Ebursary | All Rights</h1>
  </div>
</div>


<script type="text/javascript" src="cordova.js"></script>
<script>
$(document).ready(function(){

              $.getJSON('http://localhost/Ebursary/applicant/bursaries.php', { get_param: 'value' }, function(data) {
                $("#bursary").html(data);
                  $.each(data, function(index, element) {
                     var id = element.id;
                     var name = element.name;
                     var deadline = element.deadline;
                     var added_on = element.added_on;
                     var location = element.location;
                     var eligible = element.eligible;

               $("#bursary").append('\
               <li  class="ui-li-has-thumb">'+'\
               <a id="apply'+id+'" class="ui-btn ui-btn-icon-right ui-icon-carat-r">\
               <img src="../../icons/144/money_transfer-144.png"><h4 style="white-space:normal !important; font-size: small;">\
               '+name+'</h4><p style="white-space:normal !important; font-size: small;">\
               Bursary For '+eligible+'</p><p>Deadline:<strong style="color:red;">\
                '+deadline+'</strong> </p></a>'+'</li>');

            $("#apply"+id).click(function(){
                  $("#btn_view_bursary").click();

                 $("#deadl").html(deadline);
                 $("#busary").html(name);
                 $("#add_date").html(added_on);
                 $("#for").html(location);
                 $("#target").html(eligible);
                 $("#applname").text(name);



            })


                  });
              });





})


<!--  -->
</script>
</body>
