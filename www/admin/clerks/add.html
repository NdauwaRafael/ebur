    <body>
<!--To use jquery mobile tools throughout the designs-->

<div data-role="page" id="pageone">
  <div data-role="header" data-theme="b">
    <h1>EBursary | Applicant</h1>
    <div data-role="navbar">
      <ul>
        <li><a href="../admin.html" data-icon="home">Home</a></li>
        <li><a href="profile.html" data-icon="user" >Clerks</a></li>
      </ul>
    </div>

  </div>

  <div data-role="main" class="ui-content">

    <form method="post" id="reg_clerk_frm" action="/action_page_post.php">
      <label for="fname">First name:</label>
      <input type="text" name="fname" id="fname">

      <label for="lname">Last name:</label>
      <input type="text" name="lname" id="lname">

      <fieldset data-role="controlgroup">
      <legend>Gender:</legend>
      <div style="color: red;" id="gender_status"></div>
      <label for="male">Male</label>
      <input type="radio" name="gender" id="male" value="male">
      <label for="female">Female</label>
      <input type="radio" name="gender" id="female" value="female">
      </fieldset>

      <label for="idno">Identity Number:</label>
      <input type="number" name="idno" id="idno">

      <label for="email">Email Address:</label>
      <input type="email" name="email" id="email">

      <label for="phone">Phone Number:</label>
      <input type="number" name="phone" id="phone">

      <label for="area">Area Stationed:</label>
      <input type="text" name="area" id="area">

      <label for="phone">Role:</label>
      <input type="text" name="role" id="role">

      <label for="password">Password:</label>
      <input type="password" name="password" id="password">
       <div style="color: red;" id="password_status"></div>
      <label for="cpassword">Confirm Password:</label>
      <input type="password" name="password" id="cpassword">

<div id="status_responded"></div>
      <input id="register_applicant" type="button" value="Register">
    <a href="#add_clerk_status" data-transition="flip" id="btn_add_clerk_status"></a>
    </form>

  </div>

  <div data-role="footer">
    <h1>2017 | Ebursary | All Rights</h1>
  </div>
</div>

<div data-role="page" data-dialog="true" id="add_clerk_status">
  <div data-role="header">
    <h1>Register Clerk Says!</h1>
  </div>

  <div data-role="main" class="ui-content">
    <p>Click on Go back To Exit this alert</p>
    <a href="#pageone">Go to Register Page</a>
      <hr>
      <p><div id="feedback_clerk_reg"></div></p>
   </div>

  <div data-role="footer" data-theme="b">
    <h1>2017 | Ebursary | All Rights</h1>
  </div>
</div>
<script type="text/javascript">

  $("#register_applicant").click(function() {
     var fname1 = $("#fname").val();
      var lname1 = $("#lname").val();
       var email1 = $("#email").val();
       var gender1= $('input[name=gender]:checked', "#reg_clerk_frm").val();
         var idno1 = $("#idno").val();
          var phone1 = $("#password").val();
          var area1 = $("#area").val();
          var role1 = $("#role").val();
           var pass1 = $("#password").val();
            var cpass1 = $("#cpassword").val();



                   if (fname1==''||lname1=='' || email1==''|| idno1==''||phone1==''||area1==''||role1==''||pass1==''||cpass1=='') {
                       $("#status_responded").html('Fill In Empty, Fields Before Submitting The Clerk Details').css("color","red");
                   }else {
                     if ($('#male').is(':checked') || $('#female').is(':checked')) {
                         $("#gender_status").html("");
                             if (cpass1==pass1) {

                               $.post("http://localhost/Ebursary/clerk/register.php",{fname:fname1, lname:lname1, idno:idno1, phone:phone1, pass:pass1, gender:gender1,email:email1,area:area1, role:role1 }, function(data) {
                                     $("#btn_add_clerk_status").click();
                                     $("#feedback_clerk_reg").html(data).css("color", "red");
                                     if (data=='clerk registered') {
                                       $("#reg_clerk_frm")[0].reset();
                                       $("#feedback_clerk_reg").html("Congratulations You Have Successfuly Registered A Clerk bursary reviewer.").css("color","green");
                                     }
                               });

                             }else {
                                $("#password_status").html('password do not match').css("color","red");

                             }
                   }else {
                   $("#gender_status").html("Gender is undefined");

                   }







            }


  })

        if (localStorage.getItem("admin_email") === null) {
           window.location.href="login.html";
        }

</script>

        <script type="text/javascript" src="cordova.js"></script>
    </body>
</html>
