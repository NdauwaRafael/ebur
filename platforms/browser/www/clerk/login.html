<div data-role="page" id="pageone">
  <div data-role="header">
    <h4>EBursary | Clerk | Login </h4>
    <div data-role="navbar">
      <ul>
        <li><a href="clerk.html" data-icon="home">Home</a></li>

    <form method="post" action="/action_page_post.php">

        <label for="email">Email:  </label>
        <input type="email" name="email" id="email">

        <label for="password">Password:  </label>
        <input type="password" name="password" id="password">


<div id="clerk_login_status"></div>

        <script type="text/javascript" src="cordova.js"></script>

<script>
$("#login_btn").click(function(){
  var email1 = $("#email").val();
  var password1 = $("#password").val();

  if (email1=='' || password1=='') {
     $("#clerk_login_status").html("Fill In Both Email And Password Fields Before Submiting Login Form").css("color","red");
  } else {
       $.post("http://localhost/Ebursary/clerk/login.php",{email:email1, password:password1}, function(data){
           if (data=='authenticated') {
              window.location.href="clerk.html";
               window.localStorage.setItem("clerk_email", email1);
           }else{
             $("#clerk_login_status").html(data).css("color","red");
           }
       });
  }
})
</script>
    </body>
